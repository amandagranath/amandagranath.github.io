<head>
  <meta charset="UTF-8">

  <!-- Google Fonts (optional for a nicer font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'PT Serif', serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #444;
    }

    .coming-soon {
      max-width: 90%;
      width: 700px; /* adjust as needed */
    }

    .coming-soon img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Optional: add a subtle fade-in */
    .coming-soon img {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="coming-soon">
    <img src="images/coming-soon.png" alt="Coming Soon">
  </div>
